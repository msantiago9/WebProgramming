<html>
    <head>
        <title>
            HTML Table Design
        </title>
        <style>
            table, th, td{
                border: 1px solid black;
                font-family: Comic Sans MS;
            }
        </style>
    </head>
    <body>
        <table align="center"style="width:80%">
            <tr align="center">
                <td width="25%" height="40" bgcolor="red">
                    red cell
                </td>
                <td width="75%" height="40" bgcolor="lightblue">
                    light blue cell
                </td>
            </tr>
        </table>
        <br><a href="index.html">Click here to return to CW3 index.</a>
    </body>
</html>
