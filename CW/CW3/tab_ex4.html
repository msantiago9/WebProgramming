<html>
    <head>
        <title>
            HTML Table Design
        </title>
        <style>
            table, th, td{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table align="center"style="width:80%">
            <tr align="center">
                <td width="25%" height="40" bgcolor="red">
                    <p style="font-family: verdana;">
                        red cell
                    </p>
                </td>
                <td width="75%" height="40" bgcolor="lightblue">
                    <p style="font-family: Comic Sans MS;">
                        light blue cell
                    </p>
                </td>
            </tr>
        </table>
        <br><a href="index.html">Click here to return to CW3 index.</a>
    </body>
</html>
