<!DOCTYPE html>

<head>
    <title>Activity 4: Padding and Spanning</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
        }
        table{
            width:30%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <TABLE cellspacing=15>
        <tr>
            <td colspan=2 height=100 style="background-color: red;"> red cell</td>
        </tr>
        <tr>
            <td style="background-color: silver;" height=100> silver cell</td>
            <td style="background-color: gold;" height=100> gold cell</td>
        </tr>
    </TABLE>
